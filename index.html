<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0; /* Remove default body margin */
        display: flex; /* Enable Flexbox */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        width: 100vw; /* Full width of the viewport */
        height: 100vh; /* Full height of the viewport */
        background-color: #5c82eb; /* Shade of green from the image */
      }
      #main-visual {
        max-width: 100%; /* Ensure the image doesn't exceed the viewport width */
        max-height: 100%; /* Ensure the image doesn't exceed the viewport height */
        object-fit: cover; /* Ensures the image covers the area without distortion */
      }
    </style>
  </head>
  <body>
    <!-- Main visual of the website -->
    <img src="site.jpg" alt="Main Visual" id="main-visual" />
  </body>
</html>
